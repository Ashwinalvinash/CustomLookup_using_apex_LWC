<template>
    <lightning-card>
        <div class="slds-form-element">

            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                        aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                            role="none">
                            <lightning-input class="slds-var-p-left_small slds-var-p-right_small" type="search"
                                label={label} placeholder={placeHolder} onchange={ChangeHandler}>

                            </lightning-input>

                        </div>
                        <template lwc:if={showPillContainer}>
                            <lightning-pill-container items={selectedRecords} onitemremove={handleRemoveItems} >

                            </lightning-pill-container>

                        </template>
                        <template lwc:if={hasRecords}>
                            <div id="listbox-id-2"
                                class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                                role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template for:each={searchOutPut} for:item="output">
                                        <li key = {output.Id} role="presentation" class="slds-listbox__item" onclick={clickHandler}>
                                            <div id="option1"
                                                class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                                role="option">
                                                <span class="slds-media__figure slds-listbox__option-icon">
                                                    <span class="slds-icon_container slds-icon-standard-account">
                                                        <lightning-icon icon-name={iconName} size="small" alternative-text={output.Name}></lightning-icon>
                                                    </span>
                                                </span>
                                                <span class="slds-media__body">
                                                    <span class="slds-listbox__option-text slds-listbox__option-text_entity" data-recid ={output.Id}>
                                                        {output.Name}
                                                    </span>
                                                    
                                                </span>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>

</template>
